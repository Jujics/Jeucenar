<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecran 11</title>
        <script type="text/javascript">
            var name;
            var level;
            window.onload = async function() {
                try {
                    // Fetch JSON data from the server
                    const response = await fetch('http://localhost:3000/current-user');

                    if (!response.ok) {
                        throw new Error('Failed to fetch user data');
                    }

                    const data = await response.json();
                
                    // Check if there is any user data
                    if (data.users && data.users.length > 0) {
                        const user = data.users[0];  // Assuming there's only one user in the response
                        const name = user.Name;
                        const level = 11;
                    
                        // Validate data
                        if (!name || typeof level !== 'number' || level < 1) {
                            console.error('Invalid data. Name and a valid level are required.');
                            return;
                        }
                    
                        // Send POST request to change the level
                        const changeResponse = await fetch('http://localhost:3000/change-lvl', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                Name: name,
                                Level: level,
                            }),
                        });
                    
                        if (changeResponse.ok) {
                            const message = await changeResponse.text();
                            console.log(message);  // Success message (level updated)
                        } else {
                            const error = await changeResponse.text();
                            console.error('Error:', error);  // Error message
                        }
                    } else {
                        console.error('No user data found');
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                }
            }

        </script>
        <style>
            .topnav {
                border-radius: 15px;
                background-color: #0056b3;
                overflow: hidden;
            }
        
            .topnav a {
                float: left;
                background-color: #003064;
                color : white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }
        
            .topnav a:hover {
                background-color: #2104a2;
                color:  white;
            }
        
            .topnav a.active {
                background-color : black;
                color: white;
            }
            html, body{
                min-height: 100%;
                position: relative;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                height: 100%;
                box-sizing: border-box;
            }

            .overlay {
                position: fixed; 
                top: 0;
                left: 0;
                width: 100%;
                height: 100%; 
                z-index: 10;
                background-color: rgba(0, 0, 0, 0.5); 
                display: flex;
                flex-direction: column; /* Ensures vertical stacking */
                align-items: center; 
                justify-content: center; 
                color: black; /* Text color inside the white box */
                font-size: 24px;
                text-align: center;
                margin: 0; /* Ensure no default margin issues */
                padding: 0; /* Reset padding */
                box-sizing: border-box; /* Ensure consistent sizing */
            }

            .overlay-content {
                background-color: white; /* White background */
                padding: 20px; /* Space inside the white box */
                border-radius: 10px; /* Rounded corners for aesthetic */
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
                text-align: center;
                max-width: 500px; /* Set a maximum width for the overlay content */
                width: 90%; /* Make it responsive to smaller screens */
                margin: 0 auto; /* Center it horizontally */
            }

            .button-89 {
                --b: 3px;   /* border thickness */
                --s: .45em; /* size of the corner */
                --color: #373B44;
                
                padding: calc(.5em + var(--s)) calc(.9em + var(--s));
                color: var(--color);
                --_p: var(--s);
                background:
                  conic-gradient(from 90deg at var(--b) var(--b),#0000 90deg,var(--color) 0)
                  var(--_p) var(--_p)/calc(100% - var(--b) - 2*var(--_p)) calc(100% - var(--b) - 2*var(--_p));
                transition: .3s linear, color 0s, background-color 0s;
                outline: var(--b) solid #0000;
                outline-offset: .6em;
                font-size: 16px;
                
                border: 0;
                
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
            }
            
            .button-89:hover,
            .button-89:focus-visible{
                --_p: 0px;
                outline-color: var(--color);
                outline-offset: .05em;
            }   
            
            .button-89:active {
                background: var(--color);
                color: #fff;
            }

        </style>

        </center>
        <div class="overlay" id="overlay" style="display: none;">

                <p>Game over</p>
                <button class="button-89" role="button" onclick="window.location.href='1.html'">Retour au debut</button>
            </div>
        </div>
        <script>
            document.getElementById('main').addEventListener('ended',myHandler,false);
            function myHandler(e) {
                document.getElementById("overlay").style.display = "block";
            }
        </script>
